<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width"><!--mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /><!--do not zoom-->
	<title></title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<!-- <link rel="stylesheet" type="text/css" href="../css/index.css"> -->
	<!-- js -->
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>

<body onload="init()">
	<div id="lg-container" class="container">
		<div id="left" class="col-xs-4 tmp-box"></div>
		<div class="col-xs-4">
			<form action="" id="login-form" class="form-signin" method="POST">
				<h1 class="col-xs-12 text-center">Regist Now!</h1>
				<div class="row">
					<h4 class="form-signin-heading text-center"><small>please input You'r infomation</small></h4>
					<input type="text" id="lgn-id" class="form-control id-input" placeholder="ID" type="text" autofocus>
					<input type="password" id="lgn-pwd" class="form-control pwd-input" placeholder="Password">
					<input type="text" class="form-control nick-input" id="lgn-nick" placeholder="nickname">
					<center>
						<div class="btn-group">
							<button id="btn-regi" class="btn btn-lg btn-primary" type="button">
								regist
							</button>
							<button id="btn-cans" class="btn btn-lg btn-primary" type="button">
								cancle
							</button>
						</div>
					</center>
				</div>
			</form>
		</div>
		<div id="right" class="col-xs-4 tmp-box"></div>
	</div>
</body>
