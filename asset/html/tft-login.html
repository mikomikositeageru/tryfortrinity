<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width"><!--mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
	<!--do not zoom-->
	<title>Try For Trinity</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

<body onload="init()">
	<div id="lg-container" class="container" style="display:none">

			<form action="" id="login_form" class="form-signin" method="POST">

				<input type="text" id="lgn-pwd" class="form-control pwd-input" placeholder="Password">
				<div class="btn-group">
					<button id="btn-sign" class="btn btn-lg btn-primary" type="button">
						Sign in
					</button>
					<button id="btn-sign" class="btn btn-lg btn-primary" type="button">

					</button>

			</form>
		</div>
		<div class="col-xs-4"></div>
	</div>
